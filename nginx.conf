server {
  listen 80;
  server_name _;

  # Serve static files
  root /usr/share/nginx/html;
  index index.html;

  # Vite build assets have long cache; HTML should not be cached
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}


