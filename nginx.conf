server {
  listen 80;
  server_name _;

  # Serve static files
  root /usr/share/nginx/html;
  index index.html;

  # Vite build assets have long cache; HTML should not be cached
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Optional: proxy the same paths used in dev server if you want to avoid CORS
  # Remove these blocks if the app calls SoundCloud APIs directly from the browser
  location ^~ /sc {
    proxy_pass https://api-v2.soundcloud.com;
    proxy_set_header Host api-v2.soundcloud.com;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  location ^~ /sc1 {
    proxy_pass https://api.soundcloud.com;
    proxy_set_header Host api.soundcloud.com;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  location ^~ /scm {
    proxy_pass https://cf-media.sndcdn.com;
    proxy_set_header Host cf-media.sndcdn.com;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  location ^~ /schls {
    proxy_pass https://cf-hls-media.sndcdn.com;
    proxy_set_header Host cf-hls-media.sndcdn.com;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  location ^~ /scpb {
    proxy_pass https://playback.media-streaming.soundcloud.cloud;
    proxy_set_header Host playback.media-streaming.soundcloud.cloud;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}


